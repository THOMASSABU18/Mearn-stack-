<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    <marquee scrollamount="12" bgcolor="green" width="100%" height="100px" direction="up">
        This is a sample scrolling text that has scrolls in the upper direction.
    </marquee>
    <marquee scrollamount="20" behavior="" direction="side" >This is a sample scrolling text that has scrolls in the upper direction.</marquee>
</body>
</html>
