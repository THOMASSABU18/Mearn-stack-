<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPES OF ELEMENTS</title>
</head>
<body>
    <!-- inline elements -->
    <a href="home"></a><a href="about"></a><a href="contact"></a><a href="info"></a><a href="menu"></a>
    <!-- block elements -->
    <h1>home</h1>
    <h1>about</h1>
    <h1>contact</h1>
    <h1>info</h1>
    <h1>menu</h1>
</body>
</html>
