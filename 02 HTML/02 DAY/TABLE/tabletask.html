<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table in HTML</title>
</head>
<body>
    <table border="5">
        <tr>
            <th>Columu1</th>
            <th>Columu2</th>
            <th>Columu3</th>
        </tr>
        <tr>
            <td rowspan="2"> Row 1Cell 1</td>
            <td>ROW1 CELL2</td>
            <td>Row1 Cell3</td>
        </tr>
        <tr>
            <td>Row 2 cell2</td>
            <td>Row 2 cell3</td>
        </tr>
        <tr>
            <td colspan="3">Row3 cell1</td>
        </tr>
    </table>
    
</body>
</html>
