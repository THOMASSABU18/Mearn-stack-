<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <!-- 1st row -->
    <div class="row">
        <div class="col-12 bg-secondary">1</div>
    </div>
    <!-- 2nd row -->
    <div class="row">
        <div class="col-6 bg-secondary">1</div>
        <div class="col-6 bg-success">2</div>
    </div>
    <!-- 3rd row -->
    <div class="row">
        <div class="col-4 bg-secondary">1</div>
        <div class="col-4 bg-success">2</div>
        <div class="col-4 bg-dark">3</div>
    </div>
    <!-- 4th row -->
    <div class="row">
        <div class="col-5 bg-secondary">1</div>
        <div class="col-3 bg-success">2</div>
        <div class="col-2 bg-dark">3</div>
        <div class="col-2 bg-primary">4</div>
    </div>
    <!-- 5th row  -->
    <div class="row">
        <div class="col-4 bg-secondary">1</div>
        <div class="col-3 bg-success">2</div>
        <div class="col-2 bg-dark">3</div>
        <div class="col-2 bg-primary">4</div>
        <div class="col-1 bg-warning">5</div>
    </div>
    <!-- 6th row  -->
    <div class="row">
        <div class="col-3 bg-secondary">1</div>
        <div class="col-3 bg-success">2</div>
        <div class="col-2 bg-dark">3</div>
        <div class="col-2 bg-primary">4</div>
        <div class="col-1 bg-warning">5</div>
        <div class="col-1 bg-success" >6</div>
    
    </div>
    <!-- 7th row  -->
    <div class="row">
        <div class="col-2 bg-secondary">1</div>
        <div class="col-3 bg-success">2</div>
        <div class="col-2 bg-dark">3</div>
        <div class="col-2 bg-primary">4</div>
        <div class="col-1 bg-warning">5</div>
        <div class="col-1 bg-success" >6</div>
    <div class="col-1 bg-primary">7</div>
    </div>
    
    
</body>
</html>
